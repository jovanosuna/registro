<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formulario de registro</title>
    <link rel="Stylesheet" href="estilos.css">
</head>
<body>
    <h1>Formulario de registro </h1>
    <form action="" method="POST" class="form-registrar">
        <h2 class="form-titulo">Crea una cuenta</h2>
        <div class="contenedor-inputs">
            <input id="idnombre" type="text" name="nombre"
            placeholder="Nombre" class="input-48">
            <input id="idapellido" type="text" name="apellido"
            placeholder="Apellido" class="input-48">
            <input id="idcorrreo" type="email" name="correo"
            placeholder="Correo" class="input-100">
            <input id="usuario" type="text" name="usuario"
            placeholder="Usuario" class="input-48">
            <input id="idpass" type="password" name="clave"
            placeholder="ContraseÃ±a" class="input-48">
            <input id="idtelefono" type="text" name="telefono"
            placeholder="Telefono" class="input-100">
            <input  type="submit" value="Registrar" class="btn-enviar">
            <p class="form__link">ya tienes una cuenta?<a href="#">Ingresa aqui</a></p>


        </div>
    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
         //funcion de registro
    function Mostrardatos(){
      let Nombre = document.getElementById("idnombre").value;
      let Apellido = document.getElementById("idapellido").value;
      let correo = document.getElementById("idcorreo").value;
      let Usuario = document.getElementById("usuario").value;
      let Password = document.getElementById("idpass").value;
      let Telefono = document.getElementById("idtelefono").value;
    
      alert(Nombre + "\n" + Apellido + "\n" + correo + "\n" + Usuario + "\n" + Password +"\n" + Telefono );
        
    }   
    let Botton = document.getElementById("btnreg");
    Botton.onclick=()=>Mostrardatos;
    </script>
</body>
</html>
